
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cell-0-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cell-0
  template:
    metadata:
      labels:
        app: cell-0
    spec:
      containers:
      - name: cell-0-container
        image: cell_0:latest
        imagePullPolicy: IfNotPresent  # 修改此处
        env:
        - name: PRODUCER_TOPIC
          value: "None"

        volumeMounts:
        - name: local-volume
          mountPath: /mnt/local
      volumes:
      - name: local-volume
        persistentVolumeClaim:
          claimName: cell-0-local
